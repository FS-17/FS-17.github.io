    <style>
      body {
        font-family: "Tajawal", sans-serif;
        letter-spacing: 0;
        line-height: 1.6;
      }
      .bg-gradient-to-r {
        background-image: linear-gradient(to right, var(--tw-gradient-stops));
      }
      .bg-clip-text {
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      input,
      textarea {
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      input:focus,
      textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
      }
      button {
        transition: background-color 0.3s, transform 0.3s;
      }
      button:hover {
        background-color: #2563eb;
        transform: scale(1.05);
      }

      /* Enhanced Navigation Styles from English pages */
      nav {
        transition: all 0.3s ease;
      }
      nav.scrolled {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(59, 130, 246, 0.2);
      }
      nav.mobile-menu-open {
        box-shadow: none !important;
        border-bottom: none !important;
      }
      nav .nav-link {
        position: relative;
        padding: 0.5rem 0;
        transition: all 0.3s ease;
      }
      nav .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        right: 0; /* Changed from left to right for RTL */
        background: linear-gradient(
          to left,
          #3b82f6,
          #06b6d4
        ); /* Changed direction for RTL */
        transition: width 0.3s ease;
        transform-origin: right; /* Changed from left to right for RTL */
      }
      nav .nav-link:hover::after,
      nav .nav-link.active::after {
        width: 100%;
      }
      nav .nav-link:hover {
        transform: translateY(-2px);
      }
      .nav-logo {
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }
      .nav-logo > span {
        transition: transform 0.3s ease;
      }
      .nav-logo:hover > span {
        transform: scale(1.1);
      }

      /* Mobile menu animation and transparency */
      #mobile-menu {
        background: rgba(31, 41, 55, 0);
        backdrop-filter: blur(16px) saturate(120%);
        border-bottom: 1px solid rgba(59, 130, 246, 0.08);
        opacity: 0;
        transform: translateY(-32px) scale(0.96);
        pointer-events: none;
        transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
          filter 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        filter: blur(8px);
        box-shadow: 0 4px 8px -4px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(59, 130, 246, 0.2);
      }
      #mobile-menu.open {
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
        filter: blur(0);
        animation: menuFadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @media (min-width: 768px) {
        #mobile-menu {
          display: none !important;
        }
      }
      #mobile-menu .container > a {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s, transform 0.3s;
      }
      #mobile-menu.open .container > a {
        opacity: 1;
        transform: translateY(0);
      }
      #mobile-menu.open .container > a:nth-child(1) {
        transition-delay: 0.1s;
      }
      #mobile-menu.open .container > a:nth-child(2) {
        transition-delay: 0.18s;
      }
      #mobile-menu.open .container > a:nth-child(3) {
        transition-delay: 0.26s;
      }
      #mobile-menu.open .container > a:nth-child(4) {
        transition-delay: 0.34s;
      }
      @keyframes menuFadeIn {
        from {
          opacity: 0;
          transform: translateY(-32px) scale(0.96);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Hamburger Button Animation */
      #mobile-menu-button {
        position: relative;
        width: 30px;
        height: 24px;
        border: none;
        background: transparent;
        cursor: pointer;
        padding: 0;
      }
      .hamburger-line {
        position: absolute;
        right: 0; /* Changed from left to right for RTL */
        width: 100%;
        height: 3px;
        background-color: currentColor;
        border-radius: 2px;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out,
          top 0.3s ease-in-out;
      }
      .hamburger-line-1 {
        top: 0;
      }
      .hamburger-line-2 {
        top: 50%;
        transform: translateY(-50%);
      }
      .hamburger-line-3 {
        top: 100%;
        transform: translateY(-100%);
      }
      #mobile-menu-button.is-active .hamburger-line-1 {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
      }
      #mobile-menu-button.is-active .hamburger-line-2 {
        opacity: 0;
      }
      #mobile-menu-button.is-active .hamburger-line-3 {
        top: 50%;
        transform: translateY(-50%) rotate(-45deg);
      }
    </style>

    <script defer>
      function setupNavbar() {
        const mobileMenuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");
        const nav = document.querySelector("nav");
        const navInnerDiv = nav.querySelector(".container");
        const navLogo = document.querySelector(".nav-logo");
        const navLinks = document.querySelectorAll("nav .nav-link"); // Select all nav links

        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener("click", () => {
            const isOpen = mobileMenu.classList.toggle("open");
            mobileMenuButton.classList.toggle("is-active", isOpen);
            nav.classList.toggle("mobile-menu-open", isOpen);
            mobileMenuButton.setAttribute("aria-expanded", isOpen);
            if (isOpen) {
              mobileMenu.classList.remove("hidden");
              if (navInnerDiv) navInnerDiv.classList.remove("backdrop-blur-lg");
            } else {
              setTimeout(() => mobileMenu.classList.add("hidden"), 350);
              if (navInnerDiv) navInnerDiv.classList.add("backdrop-blur-lg");
            }
          });
          const mobileLinks = mobileMenu.querySelectorAll("a");
          mobileLinks.forEach((link) => {
            link.addEventListener("click", () => {
              mobileMenu.classList.remove("open");
              mobileMenuButton.classList.remove("is-active");
              nav.classList.remove("mobile-menu-open");
              mobileMenuButton.setAttribute("aria-expanded", "false");
              setTimeout(() => mobileMenu.classList.add("hidden"), 350);
              if (navInnerDiv) navInnerDiv.classList.add("backdrop-blur-lg");
            });
          });
        }

        // Set the 'Contact' link as active explicitly on the contact page
        navLinks.forEach((link) => {
          if (link.getAttribute("href") === "/ar/contact.html") {
            link.classList.add("active");
          } else {
            link.classList.remove("active"); // Ensure others are not active
          }
        });

        // Added scroll listener for 'scrolled' class
        window.addEventListener("scroll", () => {
          nav.classList.toggle("scrolled", window.scrollY > 50);
        });

        // Removed logo hover animation listener (as it wasn't in the English contact.html)
      }

      document.addEventListener("DOMContentLoaded", setupNavbar);

      // Removed redundant mobile menu toggle code
    </script>
